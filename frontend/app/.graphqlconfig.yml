projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: a724ij5y7nfnzo25pv7gq42hnq
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
